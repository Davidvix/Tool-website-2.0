
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { display: block; margin: 10px 0; padding: 8px; width: 100%; max-width: 500px; }
    .output { white-space: pre-wrap; background: #f4f4f4; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>üîê Password Generator</h2>
  <label for="length">Password Length</label>
  <input type="number" id="length" value="12" min="6" max="32" />
  <button onclick="generatePassword()">Generate</button>
  <div class="output" id="password-output"></div>

  <script>
    function generatePassword() {
      const length = parseInt(document.getElementById('length').value, 10);
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+";
      let password = "";
      for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById('password-output').textContent = password;
    }
  </script>
</body>
</html>
